<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLost - Email Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
           --bg: #EBF3FA;
           --blue: #4B8FC3;
           --secBlue: #73BDFF;
           --mBG: #FFFFFF;
           --mainText: #333333;
           --secText: #828282;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--mBG);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--mBG);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-panel {
            background: var(--mBG);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
            color: var(--mBG);
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(75,143,195,0.1)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .main-logo {
            width: 80%;
            max-width: 350px;
            height: auto;
            object-fit: contain;
            display: block;
            position: relative;
            z-index: 2;
        }

        .right-panel {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--bg);
        }

        .verification-icon {
            text-align: center;
            margin-bottom: 30px;
        }

        .verification-icon .fa-circle-check {
            font-size: 80px;
            color: var(--blue);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 32px;
            color: var(--blue);
            margin-bottom: 15px;
            font-weight: 600;
            position: relative;
            top: -10px;
            font-family: 'Outfit', sans-serif;
        }

        .form-subtitle {
            color: var(--secText);
            font-size: 16px;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--blue);
            font-size: 18px;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 18px 50px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--blue);
            background: var(--mBG);
            box-shadow: 0 0 0 3px rgba(75, 143, 195, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--blue) 0%, var(--secBlue) 100%);
            color: var(--mBG);
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(75, 143, 195, 0.3);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Outfit', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(75, 143, 195, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #276749;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 8px;
        }


        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                grid-template-columns: 1fr;
                max-width: 400px;
                min-height: auto;
            }

            .left-panel {
                padding: 40px 20px;
                min-height: auto;
            }

            .main-logo {
                max-width: 180px;
                margin-bottom: 20px;
            }

            .right-panel {
                padding: 30px 25px;
            }

            .verification-icon .fa-circle-check {
                font-size: 60px;
            }

            .form-title {
                font-size: 24px;
            }

            .form-subtitle {
                font-size: 14px;
            }

            .form-input {
                padding: 16px 45px;
                font-size: 16px;
            }

            .input-icon {
                font-size: 16px;
            }

            .submit-btn {
                padding: 16px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .right-panel {
                padding: 25px 20px;
            }

            .form-input {
                padding: 14px 40px;
                font-size: 15px;
            }

            .submit-btn {
                padding: 15px 25px;
                font-size: 15px;
            }
        }

      
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                grid-template-columns: 1fr 1fr;
                max-width: 700px;
            }

            .left-panel {
                padding: 20px;
                min-height: 300px;
            }

            .main-logo {
                max-width: 150px;
            }

            .right-panel {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="/images/uniLogo.png" alt="UniLost logo" class="main-logo" loading="lazy">
        </div>

        <div class="right-panel">
            <div class="verification-icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="form-header">
                <h1 class="form-title">Verify</h1>
                <p class="form-subtitle">Reset your password through the link you will receive in your email</p>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fa-solid fa-circle-check"></i> Verification email sent successfully!
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fa-solid fa-triangle-exclamation"></i> Please enter a valid email address
            </div>

            <form id="verificationForm">
                <div class="form-group">
                    <div class="input-container">
                        <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-input" placeholder="Email Address" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fa-solid fa-envelope-open"></i> SUBMIT
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = this.querySelector('input[type="email"]').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

          
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                errorMessage.style.display = 'flex';
                errorMessage.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> Please enter a valid email address';
                return;
            }

           
            const button = document.querySelector('.submit-btn');
            button.textContent = 'Sending Email...';
            button.disabled = true;

            setTimeout(() => {
                successMessage.style.display = 'flex';
                successMessage.innerHTML = '<i class="fa-solid fa-check"></i> Verification email sent successfully! Check your inbox.';
                button.innerHTML = '<i class="fa-solid fa-envelope"></i> Submit';
                button.disabled = false;

             
                this.querySelector('input[type="email"]').value = '';

                setTimeout(() => {
                    alert('Please check your email and click the verification link to reset your password.');
                }, 2000);
            }, 2000);
        });

        // Add floating animation to form inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        window.addEventListener('load', function() {
            const icon = document.querySelector('.verification-icon .fa-circle-check');
            if (icon) {
               icon.style.animation = 'slideUp 0.8s ease-out 0.3s both';
            }
        });
    </script>
</body>
</html>
