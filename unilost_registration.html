<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLost - Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-panel {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo-icon img {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 10px;
            opacity: 0.9;
            color: #4B8FC3;
        }

        .brand-name {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333333;
        }

        .tagline {
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
            max-width: 250px;
            color: #333333;
        }

        .right-panel {
            background-color: #EBF3FA;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-container {
            position: relative;
        }

        .input-icon img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4facfe;
            font-size: 18px;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 18px 50px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #4facfe;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            accent-color: #4facfe;
        }

        .checkbox-label {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: #4facfe;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .register-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 8px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .invalid-credentials {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                grid-template-columns: 1fr;
                max-width: 700px;
                min-height: auto;
            }

            .left-panel {
                padding: 30px 15px;
                min-height: 200px;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .logo {
                width: 80px;
                height: 80px;
                margin: 0 auto 10px; /* Reduce bottom margin slightly, keep auto for horizontal centering */
                flex-shrink: 0;
            }
            .logo-icon img {
                width: 70px;
                height: 70px;
            }
            .welcome-text {
                font-size: 18px;
            }

            .brand-name {
                font-size: 32px;
                margin-bottom: 15px;
            }

            .tagline {
                font-size: 14px;
            }

            .right-panel {
                min-height: 150px; /* Even shorter for very small screens */
                padding: 30px 20px;
            }

            .form-title {
                font-size: 24px;
                font-family: "Outfit", sans-serif;
                font-weight: 600;
            }

            .form-input {
                padding: 16px 45px;
                font-size: 16px;
            }

            .input-icon img {
                width: 18px; /* Adjust icon size */
                height: 18px;
            }

            .register-btn {
                padding: 16px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
                max-width: 100%; /* Allow container to take full width with padding */
                grid-template-columns: 1fr; /* For very small screens, 1 column might be necessary for readability */
            }

            .right-panel {
                padding: 20px 10px;
            }

            .form-input {
                padding: 14px 40px;
                font-size: 15px;
            }

            .register-btn {
                padding: 15px 25px;
                font-size: 15px;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                grid-template-columns: 1fr 1fr; /* Keep two columns in landscape */
                max-width: 700px; /* Adjust for more horizontal space */
                min-height: auto;
            }

            .left-panel {
                padding: 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }

            .brand-name {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .welcome-text {
                font-size: 16px;
            }

            .right-panel {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon"> <img src="images/unilostlogo.svg" alt=""></div>
                </div>
                <div class="welcome-text">Welcome to</div>
                <div class="brand-name">UniLost</div>
                <div class="tagline">Find your lost items, stress-free</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="form-header">
                <h1 class="form-title">Create an Account</h1>
                <p class="form-subtitle">Find your lost item, stress free</p>
            </div>

            <div class="invalid-credentials" style="display: none;">
                ⚠️ Invalid Credentials
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <div class="input-container">
                        <span class="input-icon"><img src="images/fullname.svg" alt=""></span>
                        <input type="text" class="form-input" placeholder="Full Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <span class="input-icon"><img src="images/emailicon.svg" alt=""></span>
                        <input type="email" class="form-input" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <span class="input-icon"><img src="images/passwordicon.svg" alt=""></span>
                        <input type="password" class="form-input" placeholder="Password" id="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">👁️</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <span class="input-icon"><img src="images/passwordicon.svg" alt=""></span>
                        <input type="password" class="form-input" placeholder="Confirm Password" id="confirmPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">👁️</button>
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" id="terms" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#" onclick="openModal('terms')">Terms of Service</a> and <a href="#" onclick="openModal('privacy')">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="register-btn">
                    <img src="images/register.svg" alt=""> Register
                </button>

                <div class="login-link">
                    Already Have An Account? <a href="unilost_login.html" onclick="switchToLogin()">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }

        function openModal(type) {
            if (type === 'terms') {
                alert('Terms of Service modal would open here');
            } else if (type === 'privacy') {
                alert('Privacy Policy modal would open here');
            }
        }

        function switchToLogin() {
            alert('Switch to login page');
        }

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                document.querySelector('.invalid-credentials').style.display = 'flex';
                document.querySelector('.invalid-credentials').textContent = '⚠️ Passwords do not match';
                return;
            }
            
            // Hide error message if passwords match
            document.querySelector('.invalid-credentials').style.display = 'none';
            
            // Simulate registration process
            const button = document.querySelector('.register-btn');
            button.textContent = 'Creating Account...';
            button.disabled = true;
            
            setTimeout(() => {
                alert('Account created successfully!');
                button.textContent = '👥 Register';
                button.disabled = false;
            }, 2000);
        });

        // Add floating animation to form inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
