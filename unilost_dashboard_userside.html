<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLost - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; /* Lighter background */
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px; /* Slightly narrower */
            background: white;
            box-shadow: 2px 0 8px rgba(0,0,0,0.05); /* Softer shadow */
            padding: 25px 0; /* Adjust padding */
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 25px 25px 25px; /* Adjust padding */
            margin-bottom: 20px;
            border-bottom: 1px solid #eee; /* Lighter border */
        }

        .logo-icon img {
            width: 36px; /* Slightly larger */
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }

        .logo-text {
            font-size: 22px; /* Slightly larger */
            font-weight: 700;
            color: #2c3e50; /* Darker text */
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1; /* Allows it to take available space */
            padding: 0 15px; /* Adjust padding */
        }

        .nav-item {
            margin-bottom: 5px; /* Closer spacing */
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: #555; /* Neutral gray */
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 15px;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: #f5f5f5; /* Lighter hover background */
            color: #4a90e2; /* Blue hover text */
        }

        .nav-link.active {
            background-color: #e6f0ff; /* Light blue background */
            color: #4a90e2; /* Blue text */
            font-weight: 300;
        }

        .nav-icon img {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777; /* Default icon color */
        }

        .nav-link.active .nav-icon {
            color: #4a90e2; /* Active icon color */
        }
        
        .nav-subtitle {
            font-size: 12px;
            color: #888;
            padding: 10px 25px 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .back-home {
            margin-top: auto; /* Pushes it to the bottom */
            padding: 20px 25px;
            border-top: 1px solid #eee;
        }

        .back-home a {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-home a:hover {
            color: #4a90e2;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px; /* More padding */
            background-color: #f0f2f5;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .greeting h2 {
            font-size: 28px; /* Larger greeting */
            color: #2c3e50;
            font-weight: 600;
        }

        .user-widget {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user-widget .icon {
            font-size: 20px;
            padding-top: 5px;
        }

        .user-widget img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4a90e2; /* Blue border */
        }

        .user-widget .user-info-header {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align text to the right */
        }

        .user-widget .user-info-header strong {
            font-size: 16px;
            color: #2c3e50;
        }

        .user-widget .user-info-header span {
            font-size: 12px;
            color: #777;
        }

        .user-widget .settings-icon {
            font-size: 18px;
            color: #777;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .user-widget .settings-icon:hover {
            color: #4a90e2;
        }

        /* Dashboard Cards */
        .dashboard-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; /* More spacing */
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); /* Stronger shadow for cards */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start; /* Align icon and text to top-left */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 15px;
        }

        .card-icon {
            font-size: 28px; /* Larger icon */
            color: #4a90e2; /* Blue icon */
            background-color: #e6f0ff; /* Light blue background for icon */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-number {
            font-size: 48px; /* Very large number */
            font-weight: 700;
            color: #2c3e50;
            line-height: 1; /* Remove extra line height */
            margin-bottom: 5px;
        }

        .card-label {
            font-size: 16px;
            color: #555;
            font-weight: 500;
        }

        /* Facebook Button */
        .facebook-section {
            text-align: center;
        }

        .facebook-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 10px 40px; /* Larger padding */
            background: #1877f2; /* Facebook blue */
            color: white;
            text-decoration: none;
            border-radius: 10px; /* Softer corners */
            font-weight: 600;
            font-size: 18px;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.2);
        }

        .facebook-btn:hover {
            background: #166fe5;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(24, 119, 242, 0.3);
        }
        
        /* Mobile Specific Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
                padding: 15px 0;
            }

            .logo {
                padding: 0 15px 15px 15px;
            }

            .nav-menu {
                padding: 0 10px;
            }

            .nav-link {
                padding: 10px 10px;
            }

            .back-home {
                padding: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .main-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                margin-bottom: 25px;
            }

            .greeting h2 {
                font-size: 24px;
            }

            .user-widget {
                width: 100%;
                justify-content: space-between;
                padding: 8px 15px;
            }

            .user-widget .user-info-header {
                align-items: flex-start;
            }

            .dashboard-cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card-number {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
