<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLost - Recover What's Discovered</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            line-height: 1.6;
            color: #334155;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        .navbar {
            background-color: #EBF3FA;
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon img {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .brand-name {
            font-size: 24px;
            font-weight: bold;
            color: #1e293b;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            text-decoration: none;
            color: #333333;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #333333;
            background: rgba(79, 172, 254, 0.1);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #333333;
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%);
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero-text h1,p {
            display: flex;
            font-family: "Outfit", sans-serif;
            font-size: 3.5rem;
            font-weight: bold;
            text-align: justify;
            color: #1e293b;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-weight: medium;
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 40px;
            max-width: 500px;
        }

        .hero-illustration {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .magnifying-glass img {
            width: 300px;
            height: 300px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }


        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }


        /* Features Section */
        .features {
            padding: 80px 0;
            background: white;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 10px;
        }

        .feature-card {
            background: linear-gradient(to right, #4B8FC3, #73BDFF);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.2);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(30, 83, 129, 0.3);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .feature-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .feature-description {
            font-family: Outfit;
            font-weight: 300;
            color: #FFFFFF;
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
                gap: 10px;
            }

            .nav-menu.active {
                display: flex;
            }

            .hero-content {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .magnifying-glass {
                width: 250px;
                height: 250px;
            }

            .glass-circle {
                width: 160px;
                height: 160px;
                top: 15px;
                left: 15px;
            }

            .items-inside {
                font-size: 30px;
                gap: 10px;
            }

            .glass-handle {
                width: 60px;
                bottom: 30px;
                right: 30px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .feature-card {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .hero {
                padding: 60px 0;
            }

            .hero-text h1 {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .magnifying-glass {
                width: 200px;
                height: 200px;
            }

            .glass-circle {
                width: 130px;
                height: 130px;
                border: 8px solid #4facfe;
                top: 10px;
                left: 10px;
            }

            .items-inside {
                font-size: 24px;
                gap: 8px;
            }

            .glass-handle {
                width: 50px;
                height: 8px;
                bottom: 25px;
                right: 25px;
            }

            .features {
                padding: 60px 0;
            }

            .features-grid {
                margin-top: 40px;
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-container">
                <div class="logo-section">
                    <div class="logo-icon"> <img src="images/unilostlogo.svg" alt="logo"></div>
                    <span class="brand-name">UniLost</span>
                </div>
                
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item"><a href="unilost_landing_page.html" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="unilost_search_page.html" class="nav-link">Lost Item</a></li>
                    <li class="nav-item"><a href="unilost_login.html" class="nav-link">Login</a></li>
                </ul>

                <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>
                        Recover<br>
                        What's<br>
                        Discovered!
                    </h1>
                    <p class="hero-subtitle">UniLost is your campus hub for lost and found items.</p>
                </div>
                
                <div class="hero-illustration">
                    <div class="magnifying-glass">
                        <img src="images/searchicon.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features">
        <div class="container">
            <div class="features-grid">
                <div class="feature-card">
                    <span class="feature-icon"><img src="images/reporticonbox.svg" alt=""></span>
                    <h3 class="feature-title">Report</h3>
                    <p class="feature-description">Easily post a lost or found item</p>
                </div>
                
                <div class="feature-card">
                    <span class="feature-icon"><img src="images/searchiconbox.svg" alt=""></span>
                    <h3 class="feature-title">Search</h3>
                    <p class="feature-description">Find reported items quickly</p>
                </div>
                
                <div class="feature-card">
                    <span class="feature-icon"><img src="images/claimiconbox.svg" alt=""></span>
                    <h3 class="feature-title">Claim</h3>
                    <p class="feature-description">Verify and Claim Found Items</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navMenu = document.getElementById('navMenu');

        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileMenuBtn.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                if (link.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    
                    // Update active state
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Close mobile menu if open
                    navMenu.classList.remove('active');
                    mobileMenuBtn.textContent = '☰';
                }
            });
        });

        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98)';
                navbar.style.boxShadow = '0 2px 30px rgba(0, 0, 0, 0.1)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                navbar.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.05)';
            }
        });

        // Feature card click handlers
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('click', () => {
                const title = card.querySelector('.feature-title').textContent;
                alert(`${title} feature clicked! This would navigate to the ${title.toLowerCase()} page.`);
            });
        });

        // Add entrance animations on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Initially hide elements for animation
        document.querySelectorAll('.feature-card').forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = `opacity 0.6s ease ${index * 0.2}s, transform 0.6s ease ${index * 0.2}s`;
            observer.observe(card);
        });
    </script>
</body>
</html>
