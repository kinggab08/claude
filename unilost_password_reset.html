<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLost - Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-panel {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo-icon img {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .welcome-text {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 10px;
            opacity: 0.9;
            color: #4B8FC3;
        }

        .brand-name {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333333;
        }

        .tagline {
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
            max-width: 250px;
            color: #333333;
        }

        .right-panel {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #EBF3FA;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e1e8ed;
        }

        .profile-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .profile-info h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .profile-info p {
            color: #666;
            font-size: 14px;
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-instruction {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
        }

        .input-icon img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4facfe;
            font-size: 18px;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 18px 50px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #4facfe;
        }

        .reset-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 8px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #276749;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        /* Mobile Responsiveness */
       @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                grid-template-columns: 1fr;
                max-width: 700px;
                min-height: auto;
            }

            .left-panel {
                padding: 30px 15px;
                min-height: 200px;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .logo {
                width: 80px;
                height: 80px;
                margin: 0 auto 10px; /* Reduce bottom margin slightly, keep auto for horizontal centering */
                flex-shrink: 0;
            }

            .logo-icon img {
                width: 70px;
                height: 70px;
            }

            .welcome-text {
                font-size: 18px;
            }

            .brand-name {
                font-size: 32px;
                margin-bottom: 15px;
            }

            .tagline {
                font-size: 14px;
                max-width: 180px;
            }

            .right-panel {
                min-height: 150px; /* Even shorter for very small screens */
                padding: 30px 20px;
            }

            .form-title {
                font-size: 24px;
                font-family: "Outfit", sans-serif;
                font-weight: 600;
            }

            .form-input {
                padding: 16px 45px;
                font-size: 16px;
            }

            .input-icon img {
                width: 18px; /* Adjust icon size */
                height: 18px;
            }

            .login-btn {
                padding: 16px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
                max-width: 100%; /* Allow container to take full width with padding */
                grid-template-columns: 1fr; /* For very small screens, 1 column might be necessary for readability */
            }

            .right-panel {
                padding: 20px 10px;
            }

            .form-input {
                padding: 14px 40px;
                font-size: 15px;
            }

            .login-btn {
                padding: 15px 25px;
                font-size: 15px;
            }
        }


        /* Landscape mobile */
         @media (max-width: 768px) and (orientation: landscape) {
            .container {
                grid-template-columns: 1fr 1fr; /* Keep two columns in landscape */
                max-width: 700px; /* Adjust for more horizontal space */
                min-height: auto;
            }

            .left-panel {
                padding: 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }

            .brand-name {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .welcome-text {
                font-size: 16px;
            }

            .right-panel {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon"> <img src="images/unilostlogo.svg" alt=""></div>
                </div>
                <div class="welcome-text">Welcome to</div>
                <div class="brand-name">UniLost</div>
                <div class="tagline">Find your lost items, stress-free</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="user-profile">
                <div class="profile-avatar">JD</div>
                <div class="profile-info">
                    <h2>Juan Dela Cruz</h2>
                    <p>JuanDC@email.com</p>
                </div>
            </div>

            <div class="form-header">
                <p class="form-instruction">Input your new password for your account</p>
            </div>

            <div class="success-message" id="successMessage">
                ‚úÖ Password successfully reset!
            </div>

            <div class="error-message" id="errorMessage">
                ‚ö†Ô∏è Please enter a valid password
            </div>

            <form id="resetForm">
                <div class="form-group">
                    <div class="input-container">
                        <span class="input-icon"><img src="images/newpassword.svg" alt=""></span>
                        <input type="password" class="form-input" placeholder="New Password" id="newPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="reset-btn">
                    <img src="images/resetpassword.svg" alt=""> Reset Password
                </button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide all messages first
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Simple validation
            if (!newPassword || newPassword.length < 6) {
                errorMessage.style.display = 'flex';
                errorMessage.textContent = '‚ö†Ô∏è Password must be at least 6 characters long';
                return;
            }
            
            // Simulate reset process
            const button = document.querySelector('.reset-btn');
            button.textContent = 'Resetting Password...';
            button.disabled = true;
            
            setTimeout(() => {
                successMessage.style.display = 'flex';
                successMessage.textContent = '‚úÖ Password successfully reset!';
                button.textContent = 'üîÑ Reset Password';
                button.disabled = false;
                
                // Clear the form
                document.getElementById('newPassword').value = '';
                
                // Redirect after success (simulate)
                setTimeout(() => {
                    alert('Redirecting to login page...');
                }, 2000);
            }, 2000);
        });

        // Add floating animation to form inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Add subtle animation to user profile on load
        window.addEventListener('load', function() {
            const profile = document.querySelector('.user-profile');
            profile.style.animation = 'slideUp 0.8s ease-out 0.3s both';
        });
    </script>
</body>
</html>
